name: Notify Discord

on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["Build", "Test"]
    types:
      - completed

jobs:
  notify:
    runs-on: ubuntu-latest
    environment: DEVELOPMENT

    steps:
      - name: Send commit info to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          COMMIT_AUTHOR: ${{ github.actor }}
          COMMIT_NAME: ${{ github.event.head_commit.message }}
          COMMIT_DESC: ${{ github.event.head_commit.description }}
          COMMIT_URL: ${{ github.event.head_commit.url }}
          COMMIT_SHA: ${{ github.sha }}
        run: |
          # Fallback for when description is empty
          DESC="${COMMIT_DESC:-No description provided.}"

          MESSAGE="New commit pushed by ${COMMIT_AUTHOR}\n\n\
Commit-Name: ${COMMIT_NAME}\n\
Description: ${DESC}\n\n\
Commit: [${COMMIT_SHA}](${COMMIT_URL})"

          PAYLOAD="{\"content\": \"$MESSAGE\"}"

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "$PAYLOAD" \
               "$DISCORD_WEBHOOK_URL"
